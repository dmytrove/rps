<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Battle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="position-fixed top-0 end-0 mt-4 me-4">
        <div class="btn-group" role="group">
            <button id="muteBtn" class="btn btn-dark">
                <i class="fas fa-volume-up fs-5"></i>
            </button>
            <button id="toggleChartBtn" class="btn btn-secondary">
                <i class="fas fa-chart-line fs-5"></i>
            </button>
            <button id="toggleHistoryBtn" class="btn btn-secondary">
                <i class="fas fa-history fs-5"></i>
            </button>
            <button id="toggleControlsBtn" class="btn btn-secondary">
                <i class="fas fa-sliders-h fs-5"></i>
            </button>
        </div>
    </div>

    <div class="position-fixed bottom-0 start-0 end-0 mb-4 mx-4">
        <div class="d-flex gap-3">
            <div id="controlsPanel" class="card bg-dark text-white flex-shrink-1">
                <div class="card-body">
                    <div class="d-flex flex-column gap-4">
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between">
                                Item Count:
                                <span id="itemCountValue" class="badge bg-secondary">5</span>
                            </label>
                            <input type="range" id="itemCount" class="form-range" min="1" max="20" value="5">
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between">
                                Speed:
                                <span id="speedValue" class="badge bg-secondary">1x</span>
                            </label>
                            <input type="range" id="speedMultiplier" class="form-range" min="0.5" max="3" step="0.5" value="1">
                        </div>
                        <div class="form-group">
                            <label class="form-label d-flex justify-content-between">
                                Size:
                                <span id="sizeValue" class="badge bg-secondary">30</span>
                            </label>
                            <input type="range" id="itemSize" class="form-range" min="15" max="60" value="30">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Refresh:</label>
                            <div class="d-flex align-items-center gap-2">
                                <div class="flex-grow-1">
                                    <input type="range" id="chartRefreshRate" class="form-range" min="0.1" max="10" step="0.1" value="1">
                                </div>
                                <span id="refreshRateValue" class="badge bg-secondary" style="min-width: 3rem;">1s</span>
                                <div class="form-check form-switch ms-2">
                                    <input class="form-check-input" type="checkbox" id="realtimeToggle">
                                    <label class="form-check-label small" for="realtimeToggle">RT</label>
                                </div>
                            </div>
                        </div>
                        <button id="restartBtn" class="btn btn-primary w-100">
                            Restart
                        </button>
                    </div>
                </div>
            </div>

            <div id="graphContainer" class="card bg-dark text-white flex-grow-1">
                <div class="card-body">
                    <canvas id="distributionGraph"></canvas>
                </div>
            </div>

            <div id="historyContainer" class="card bg-dark text-white flex-shrink-1">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-dark table-sm mb-0">
                            <thead>
                                <tr>
                                    <th class="text-start">Time</th>
                                    <th class="text-center">Winner</th>
                                    <th class="text-center">Duration</th>
                                    <th class="text-end">Initial Distribution</th>
                                </tr>
                            </thead>
                            <tbody id="historyTableBody">
                                <!-- Round history will be populated here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button onclick="makeChoice('rock')">ü™®</button>
            <button onclick="makeChoice('paper')">üìÑ</button>
            <button onclick="makeChoice('scissors')">‚úÇÔ∏è</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
    <script src="script.js"></script>
</body>

</html>
